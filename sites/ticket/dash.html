<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/ticket/dash.css">
    <script src="/scripts/ticket/dash.js"></script>
    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body>
    <div class="headline">Dashboard</div>
    <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="search" placeholder="Suchen">
    </li>
    <table>
        <caption>
            Seite 1 von 34
        </caption>
        <thead>
            <tr>
                <th scope="col">Kanal</th>
                <th scope="col">Nutzer</th>
                <th scope="col">Erstelldatum</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Bearbeiter</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3,000</td>
                <td>3,000</td>
                <td>3,000</td>
                <td>3,000</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>18,000</td>
                <td>18,000</td>
                <td>3,000</td>
                <td>3,000</td>
                <td>3,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>21,000</td>
                <td>21,000</td>
                <td>3,000</td>
                <td>3,000</td>
                <td>3,000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
