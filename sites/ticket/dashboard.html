<!DOCTYPE html>
<html lang="de" spellcheck="false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/ticket/dashboard.css">
    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body">
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/images/icon.png" alt="png">
                </span>
                <div class="text header-text">
                    <span class="name">Splayfunity</span>
                </div>
            </div>
            <i class='hd bx-chevron-right toggle'></i>
            <i class='hd bx-menu toggle mobile'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Suchen">
                </li>
                <ul class="menu-links">
                    <li class="nav-link" data-page="dash">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link" data-page="tickets">
                        <a href="#">
                            <i class='bx bx-ticket icon'></i>
                            <span class="text nav-text">Tickets</span>
                        </a>
                    </li>
                    <li class="nav-link" data-page="offen">
                        <a href="#">
                            <i class='bx bx-envelope-open icon'></i>
                            <span class="text nav-text">Offen</span>
                        </a>
                    </li>
                    <li class="nav-link" data-page="bearbeitung">
                        <a href="#">
                            <i class='bx  bx-pencil icon'></i>
                            <span class="text nav-text">In Bearbeitung</span>
                        </a>
                    </li>
                    <li class="nav-link" data-page="geschlossen">
                        <a href="#">
                            <i class='bx  bx-lock icon'></i>
                            <span class="text nav-text">Geschlossen</span>
                        </a>
                    </li>
                    <li class="nav-link" data-page="archiviert">
                        <a href="#">
                            <i class='bx  bx-archive icon'></i>
                            <span class="text nav-text">Archiviert</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="button-content">
                <li class="nav-bottom-link" data-page="logout">
                    <a href="#">
                        <div class="loader"></div>
                        <i class='bx bx-door-open icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx  bx-moon icon moon'></i>
                        <i class='bx  bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <iframe id="contentFrame" src="/sites/ticket/dash.html" width="100%" height="100%" style="border: none;"></iframe>
    </section>

</body>

<!-- Global JS -->
<script src="/scripts/global.js"></script>
<!-- Custom JS -->
<script src="/scripts/ticket/script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    RememberPage.init();         // iframe-Steuerung starten
});
</script>

</html>
