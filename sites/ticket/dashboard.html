<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <title>SPLÎ›YFUNITY - Dashboard</title>
    <link rel="stylesheet" href="/style/ticket/dashboard.css">
    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/images/icon.png" alt="png">
                </span>
                <div class="text header-text">
                    <span class="name">Splayfunity</span>
                    <span class="profession">Ticketsystem</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Suchen">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-ticket icon'></i>
                            <span class="text nav-text">Tickets</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-envelope-open icon'></i>
                            <span class="text nav-text">Offen</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-pencil icon'></i>
                            <span class="text nav-text">In Bearbeitung</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-lock icon'></i>
                            <span class="text nav-text">Geschlossen</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-archive icon'></i>
                            <span class="text nav-text">Archiviert</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="buttom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-door-open icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx  bx-moon icon moon'></i>
                        <i class='bx  bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="/scripts/ticket/script.js"></script>

</body>

</html>
